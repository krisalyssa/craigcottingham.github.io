---
layout: default
---
<div id="posts">
  <h1>Blog Posts</h1>
  <ul>
    {% for post in site.posts %}
      <li>
        <div class="post-date">{{ post.date | date_to_string }}</div>
        <div class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></div>
      </li>
    {% endfor %}
  </ul>
</div>
